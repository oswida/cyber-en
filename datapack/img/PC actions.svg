    @startuml "PC actions"
skinparam defaultFontName Oxanium
skinparam activity {
  StartColor
    #0fff50
  BarColor #2c84fa
  EndColor #e949f5
  BorderColor #2c84fa
  ArrowColor #2c84fa
    FontName Oxanium
}
title "PC actions" 
start
:The player specifies what he wants to do;
if
    (Is there a risk
     of a failure?) then (<color:#f2f230>  yes)
:Request save roll;
  note
    right
   Cybermod 
   activation
  endnote
  if (external circumstances 
  increasing or
    reducing the risk?) then (<color:#f2f230> no)
    :roll 1d20;
  else (<color:#f2f230> yes)
    switch (kind of circumstances) 
   case ( <color:#f2f230> lower risk)
   :roll 2d20, select
    **lowest** score;
   case ( <color:#f2f230> greater risk)
   :roll 2d20, select **higher**
    score;
   endswitch
  endif 
  if (A result less than or equal to
  the current level of
    ability?) then (<color:#f2f230> yes)
  #0fff50 :**SUCCESS**;
  else (<color:#f2f230> no)
    #ff54ff :**FAILURE**;
  endif
else (<color:#f2f230> no)
#0fff50 :**SUCCESS**;
endif 
end
    @enduml

